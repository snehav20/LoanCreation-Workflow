_schema-version: "3.2"
ID: LoansManagement
version: 0.0.1
modules:
- name: LoansManagement-destination-content
  type: com.sap.application.content
  requires:
  - name: LoansManagement-destination-service
    parameters:
      content-target: true
  - name: LoansManagement_html_repo_host
    parameters:
      service-key:
        name: LoansManagement_html_repo_host-key
  - name: uaa_LoansManagement
    parameters:
      service-key:
        name: uaa_LoansManagement-key
  parameters:
    content:
      subaccount:
        destinations:
        - Name: Lo_LoansManagement_html_repo_host
          ServiceInstanceName: LoansManagement-html5-app-host-service
          ServiceKeyName: LoansManagement_html_repo_host-key
          sap.cloud.service: Lo
        - Authentication: OAuth2UserTokenExchange
          Name: Lo_uaa_LoansManagement
          ServiceInstanceName: LoansManagement-xsuaa-service
          ServiceKeyName: uaa_LoansManagement-key
          sap.cloud.service: Lo
        existing_destinations_policy: ignore
  build-parameters:
    no-source: true
- name: LoansManagement-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: LoansManagement_html_repo_host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - Loansworkflowuimodule.zip
      name: Loansworkflowuimodule
      target-path: resources/
- name: Loansworkflowuimodule
  type: html5
  path: workflow-ui-module
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: LoansManagement-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        subaccount:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: LoansManagement-destination-service
    service-plan: lite
- name: LoansManagement_html_repo_host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: LoansManagement-html5-app-host-service
    service-plan: app-host
- name: uaa_LoansManagement
  type: org.cloudfoundry.managed-service
  parameters:
    path: ./xs-security.json
    service: xsuaa
    service-name: LoansManagement-xsuaa-service
    service-plan: application
parameters:
  deploy_mode: html5-repo
